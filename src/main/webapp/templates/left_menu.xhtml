<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="style_main.css"></h:outputStylesheet>
</h:head>

<h:body>

    <ui:composition>

        <h4>#{msg.genres}</h4>

        <h:form id="list_of_categories" styleClass="list_of_categories">

                <p:dataList value="#{genreController.genreList}" var="curkateg">
                    <p:commandLink actionListener="#{bookListController.fillBooksByGenre}"
                                   value="#{curkateg.name}"
                                   styleClass="#{curkateg.id == bookListController.selectedGenreId ? 'selected_link':'' }"
                                   update=":booksForm:booksList @form :lettersForm :pages2 :booksCount">
                        <f:param name="genre_id" value="#{curkateg.id}"></f:param>

                    </p:commandLink>
                </p:dataList>

        </h:form>

    </ui:composition>
    
</h:body>

</html>
